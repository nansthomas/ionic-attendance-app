                <h2>{{ item.matiere }}</h2>
                <p>{{ item.professeur }}</p>

            <div class="item item-body">

                </p>
                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>
            </div>

        </div>
    </ion-content>
